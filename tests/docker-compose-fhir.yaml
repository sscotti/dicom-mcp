# Docker Compose configuration for local HAPI FHIR server
# Use this for local FHIR testing and development
# 
# Start with: docker-compose -f docker-compose-fhir.yaml up -d
# Stop with: docker-compose -f docker-compose-fhir.yaml down
#
# HAPI FHIR will be available at: http://localhost:8080/fhir
# HAPI FHIR JPA Server UI: http://localhost:8080/hapi-fhir-jpaserver/
#
# To use with dicom-mcp, uncomment the hapi_local section in configuration.yaml
# and set current_fhir: "hapi_local"

services:
  # HAPI FHIR Server
  hapi-fhir:
    image: hapiproject/hapi:latest
    ports:
      - "8080:8080"
    environment:
      # HAPI server configuration
      # Using default in-memory H2 database (no persistence, resets on restart)
      # This is fine for testing. For production, configure file-based H2 or PostgreSQL
      # Enable CORS for web access
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dicom-network

networks:
  dicom-network:
    # Use the same network as Orthanc if it's running
    # Otherwise, a new bridge network will be created
    driver: bridge

